server:
  port: 19091

spring:
  main:
    web-application-type: reactive  # Spring 애플리케이션이 리액티브 웹 애플리케이션으로 설정됨
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
            - Path=/auth/**
            - Path=/delivery-manager/**
        - id: vendor-service
          uri: lb://vendor-service
          predicates:
            - Path=/vendors/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: order-service  # 라우트 식별자
          uri: lb://order-service
          predicates:
            - Path=/orders/**
            - Path=/noties/**
        - id: hub-service  # 라우트 식별자
          uri: lb://hub-service
          predicates:
            - Path=/hubs/**
            - Path=/hubPaths/**
        - id: delivery-service  # 라우트 식별자
          uri: lb://delivery-service
          predicates:
            - Path=/deliveries/**
            - Path=/deliveryPaths/**
      discovery:
        locator:
          enabled: true  # 서비스 디스커버리를 통해 동적으로 라우트를 생성하도록 설정

